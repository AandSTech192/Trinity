<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="style.css">
</head>
<body>
          <!--==================== HEADER ====================-->
          <header class="header" id="header">
                <nav class="nav container">
                   <a href="index.html" class="nav__logo">
                     Trinity
                   </a>

                   <a href="contact.html" class="nav-logo">Get In Touch</a>
       
                   <div class="nav__menu" id="nav-menu">
                     
       
                      <!-- Close button -->
                        <div class="nav__close" id="nav-close">
                         <i class="ri-close-line"></i>
                        </div>
                   </div>
       
                   <!-- Toggle Button-->
                    <div class="nav__toggle" id="nav-toggle">
                      <i class="ri-menu-fill"></i>
                    </div>
                </nav>
             </header>

    <section class="contact section">
        <div class="content">
         
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><b></b><i class="fa-solid 
                        fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>405544 Sugar Camp Road,<br>Owatonna,Minnesota <br>22545521</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><b></b><i class="fa-solid fa-phone"></i> </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>000-000-0000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><b></b><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>temporaryEmail@dummy.domain</p>
                    </div>
                </div>

            <h2 class="txt">Connect with us</h2>
            <ul class="sci">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>     
            </ul> 
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                      <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
